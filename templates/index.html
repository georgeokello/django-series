<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>django</title>
</head>
<body>
    <h1>Welcome to this django series </h1>
    {% for element in user_data %}
        {{element}} <br>
    {% endfor %}

    <div>
        <form method="POST">
            {% csrf_token %}
            <p>Username</p>
            {{form.username}}
            <br>
            <p>Age</p>
            {{form.age}}
            <button type="submit">Add Info</button>
        </form>
    </div>

</body>
</html>
